<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Event Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/script2.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Event Management Dashboard</div>
        <nav>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="people.html" class="active">People</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <!-- Action Buttons (Profile, Revenue) -->
        <div class="action-buttons">
            <button class="btn create-event">Create New Event</button>
            <span class="revenue">Revenue: $2500.00</span>
            <img src="profiles.jpg" alt="Profile" class="profile-pic">
        </div>
    </header>

    <!-- People Main -->
    <main class="people">
        <h1>Manage People</h1>
        <button class="btn add-person">Add New Attendee</button>
        <table class="people-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Assigned Event</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic People Rows Will Appear Here -->
            </tbody>
        </table>
    </main>
</body>
</html>
