<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/events.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Event Management Dashboard</div>
        <nav>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="people.html">People</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <div class="action-buttons">
            <button class="btn create-event" onclick="openCreateEventForm()">Create New Event</button>
            <span class="revenue">Revenue: $2500.00</span>
            <img src="profiles.jpg" alt="Profile" class="profile-pic">
        </div>
    </header>

    <!-- Event Form -->
    <div id="event-form-container" style="display:none;">
        <form id="event-form">
            <h2>Create New Event</h2>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" required><br><br>
            <label for="event-description">Description:</label>
            <textarea id="event-description" required></textarea><br><br>
            <label for="event-location">Location:</label>
            <input type="text" id="event-location" required><br><br>
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required><br><br>
            <button type="submit" class="btn">Create Event</button>
            <button type="button" class="btn" onclick="closeCreateEventForm()">Cancel</button>
        </form>
    </div>

    <!-- Events Main -->
    <main class="events">
        <h1>Manage Events</h1>
        <button class="btn create-event" onclick="openCreateEventForm()">Create New Event</button>
        <table class="events-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="events-list">
                <!-- Dynamic Event Rows Will Appear Here -->
            </tbody>
        </table>
    </main>
</body>
</html>
